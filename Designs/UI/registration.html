<!DOCTYPE html>
<html>
<head>
  <title>The Shoppinglist | Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link href="https://bootswatch.com/yeti/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="header clearfix" style="padding-bottom: 40px;padding-top: 20px">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li><a href="login.html">Log In</a></li>
        </ul>
      </nav>
    </div>
    <h1 class="text-center" style="padding-bottom: 20px">The Shopping List </h1>
    <p class="lead text-center"> Registration Details</p>
    <div class="div-form">
      <form method="" action="">
        <div class="form-group row">
          <label for="inputFullName" class="col-sm-2 col-form-label"> User Name </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="William Shakespeare">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label"> User Email </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="williamshakespeare@mail.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label"> User Password </label>
          <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="password">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputConfirmPassword" class="col-sm-2 col-form-label"> Confirm Password </label>
          <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="password">
          </div>
        </div>
        <div class="form-group row text-center">
          <input class="btn btn-primary" type="submit" name="" value="Register">
        </div>
        <div>
          <label for="alreadyMember">Already a Member? Go to <a href="login.html"> LogIn </label>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
